<div class="product-card" tabindex="0">
    <div class="card-head"> 
        <b>{{(productData.title | uppercase )| slice:0:25}}</b>
    </div>
    <div class="card-content">
        <img [src]="productData.images[0]" height="100px" width="80px">
        <p>{{productData.description | slice:0:60 }}...</p>
    </div>

</div>
